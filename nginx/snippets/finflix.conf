# Root location
 root /var/www/html;

# Add index.php to the list if you are using PHP
 index index.php index.html index.htm;

# Basic Auth to protect the site
# auth_basic "Restricted";
# auth_basic_user_file /etc/nginx/.htpasswd;

# Change the client side error pages (4xx) to prevent some information disclosure
# error_page 401 403 404 /404.html;
 error_page 400 401 402 403 404 500 502 /error.php?error=$status;

# First attempt to serve request as file, then as directory,
# then fall back to displaying a 404.

 location / {
   try_files $uri $uri/ =404;
 }

 # Deny access to .htaccess files, if Apache's document
 # root concurs with nginx's one

 location ~ /\.ht {
   deny all;
 }

# Let's Encrypt Webroot plugin location -- allow access

 location ^~ /.well-known/acme-challenge/ {
   auth_basic off;
   autoindex on;
 }

#################
# Organizr Auth #
#################

 location /auth-admin {
          internal;
          rewrite ^ /auth.php?admin&whitelist=api.nzb.su,nzb.su,nzbgeek.info,api,nzbgeek.info;
 }
 location /auth-user {
          internal;
          rewrite ^ /auth.php?user;
 }

